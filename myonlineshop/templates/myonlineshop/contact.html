{% extends 'myonlineshop/basic.html' %}
{% block title %}Contact Us {% endblock  %}
{% block body %}
<div class="container">
      <h1>Contact Us </h1>
      <form action="/myonlineshop/contact/" method="post">{% csrf_token %}
      <div class="form-group mb-4 mt-3">
        <label for="name" class="form-label"><b>Name</b></label>
        <input type="name" class="form-control" name="name" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group mb-3">
        <label for="email" class="form-label"><b>Email</b> </label>
        <input type="email" class="form-control"  name="email" id="email" placeholder="Enter your mail">
      </div>
      <div class="form-group mb-3">
        <label for="phone" class="form-label"><b>Phone Number</b> </label>
        <input type="phone" class="form-control"  name="phone" id="phone" placeholder="Enter your Number">
      </div>
          
      <div class="mb-3">
        <label for="desc" class="form-label"><b>How may i help you?</b></label>
        <textarea class="form-control" id="desc"  name="desc" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
</div>
{% endblock %}
{% block js %}
<script>
  {% if thank %}
alert("Thanks for ordering with us. Your order id is {{id}}. Use it to track your order using our order tracker");
document.location = "/myonlineshop/contact/"
{% endif %}  
 </script>
{% endblock %}
